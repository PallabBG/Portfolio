<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Pallab.dev</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div id="login-screen" class="login-container">
    <div class="login-box">
        <h2><i class="fas fa-terminal"></i> SYSTEM ACCESS</h2>
        <input id="email" placeholder="Admin Email" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="login()">Initialize Session <i class="fas fa-arrow-right"></i></button>
    </div>
</div>

<div id="editor" style="display:none;">
    
    <aside class="admin-sidebar">
        <div class="admin-logo">ADMIN<span>.PANEL</span></div>
        <nav>
            <a href="#sec-hero" class="active"><i class="fas fa-home"></i> Hero</a>
            <a href="#sec-contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
        
        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="save()" class="save-btn-sidebar"><i class="fas fa-save"></i> Save to DB</button>
            
            <button onclick="downloadConfig()" class="save-btn-sidebar" style="background: linear-gradient(135deg, #05ffa1, #00e5ff); color: #000;">
                <i class="fas fa-file-download"></i> Download Config
            </button>
        </div>
    </aside>

    <main class="admin-content">
        
        <div id="sec-hero" class="section-card">
            <h3><i class="fas fa-star"></i> Hero Section</h3>
            <div class="grid-2">
                <div><label>First Name</label><input id="firstName" placeholder="e.g. Pallab" /></div>
                <div><label>Last Name</label><input id="lastName" placeholder="e.g. Banerjee" /></div>
            </div>
            <label>Badge Text</label><input id="badge" placeholder="e.g. Portfolio" />
            <label>Main Title</label><input id="title" placeholder="e.g. Full Stack Developer" />
            <div class="grid-2">
                <div><label>Subtitle</label><input id="subtitle" placeholder="e.g. Aspiring Software Engineer" /></div>
                <div><label>Extra Line</label><input id="extra" placeholder="e.g. Building robust MERN Solutions" /></div>
            </div>
            <label>Status Line</label><input id="statusLine" placeholder="e.g. Currently in 3rd Semester" />
            <label>Profile Photo URL</label><input id="photo" class="code-input" placeholder="https://github.com/.../profile.jpg" />
            <label>Resume Path</label><input id="resume" class="code-input" placeholder="/resume.pdf" />
        </div>

        <div id="sec-about" class="section-card">
            <h3><i class="fas fa-user-circle"></i> About Section</h3>
            <label>Heading</label><input id="aboutHeading" placeholder="e.g. I create digital experiences...">
            <label>Description</label><textarea id="aboutDescription" placeholder="Write a short bio about yourself..."></textarea>
            
            <div class="grid-2">
                <div><label>Years of Experience</label><input id="aboutYear" placeholder="e.g. 2+"></div>
                <div><label>Current Role</label><input id="aboutRole" placeholder="e.g. Student / Freelancer"></div>
            </div>
            <div class="grid-2">
                <div><label>Projects Completed</label><input id="aboutProjects" placeholder="e.g. 15"></div>
                <div><label>Hackathons Won</label><input id="aboutHackathons" placeholder="e.g. 3"></div>
            </div>
            <hr class="sub-divider">
            <div class="grid-2">
                <div><label>About Image URL</label><input id="aboutImage" class="code-input" placeholder="Image URL"></div>
                <div><label>Location</label><input id="aboutLocation" placeholder="e.g. Kolkata, India"></div>
            </div>
            <div class="grid-2">
                <div><label>Email Address</label><input id="aboutEmail" placeholder="e.g. mail@example.com"></div>
                <div><label>Age</label><input id="aboutAge" placeholder="e.g. 21"></div>
            </div>
        </div>

        <div id="sec-skills" class="section-card">
            <h3><i class="fas fa-microchip"></i> Skills Arsenal</h3>
            <div id="skills"></div>
            <button class="add-btn" onclick="addSkill()">+ Add Skill Group</button>
        </div>

        <div id="sec-projects" class="section-card">
            <h3><i class="fas fa-laptop-code"></i> Projects</h3>
            <div id="projects"></div>
            <button class="add-btn" onclick="addProject()">+ Add Project</button>
        </div>

        <div id="sec-experience" class="section-card">
            <h3><i class="fas fa-briefcase"></i> Experience</h3>
            <div id="experienceAdminList"></div>
            <button class="add-btn" type="button" onclick="addExperience()">+ Add Experience</button>
        </div>

        <div id="sec-education" class="section-card">
            <h3><i class="fas fa-university"></i> Education</h3>
            <div id="educationAdminList"></div>
            <button class="add-btn" id="addEducationBtn" type="button" onclick="addEducation()">+ Add Education</button>
        </div>

        <div id="sec-certs" class="section-card">
            <h3><i class="fas fa-award"></i> Certificates</h3>
            <div id="certAdminList"></div>
            <button class="add-btn" type="button" onclick="addCertificate()">+ Add Certificate</button>
        </div>

        <div id="sec-contact" class="section-card">
            <h3><i class="fas fa-paper-plane"></i> Contact & Footer</h3>
            <label>Contact Message</label>
            <textarea id="contactTextInput" rows="3" placeholder="Message shown on contact section..."></textarea>
            
            <label>Contact Email</label>
            <input type="email" id="contactEmailInput" placeholder="Email for the 'Say Hello' button" />

            <label>Social Links</label>
            <div id="socialAdminList"></div>
            <button class="add-btn" type="button" onclick="addSocial()">+ Add Social Link</button>

            <hr class="sub-divider">
            <label>Footer Year</label>
            <input type="text" id="footerYearInput" placeholder="2025">
        </div>

        <div style="height: 100px;"></div>
    </main>
</div>

<div id="toast" class="toast"></div>

<template id="experienceTemplate">
    <div class="item-card experience-item">
        <div class="card-header">
            <span class="item-title">Experience Item</span>
            <button class="remove-btn" type="button" onclick="removeExperience(this)"><i class="fas fa-trash"></i> Remove</button>
        </div>
        <label>Job Role</label>
        <input type="text" placeholder="e.g. Frontend Intern" class="exp-role" />
        
        <label>Company Name</label>
        <input type="text" placeholder="e.g. Google" class="exp-company" />
        
        <label>Duration</label>
        <input type="text" placeholder="e.g. Jan 2024 - Present" class="exp-duration" />
        
        <label>Description</label>
        <textarea placeholder="Describe your responsibilities..." class="exp-description"></textarea>
    </div>
</template>

<template id="certTemplate">
    <div class="item-card cert-item">
        <div class="card-header">
            <span class="item-title">Certificate</span>
            <button class="remove-btn" type="button" onclick="removeCertificate(this)"><i class="fas fa-trash"></i> Remove</button>
        </div>
        <label>Certificate Image URL</label>
        <input type="text" class="cert-image code-input" placeholder="https://..." />
        
        <label>Certificate Title</label>
        <input type="text" class="cert-title" placeholder="e.g. AWS Certified Practitioner" />
        
        <label>Issuer / Organization</label>
        <input type="text" class="cert-issuer" placeholder="e.g. Amazon Web Services" />
        
        <label>Year</label>
        <input type="text" class="cert-year" placeholder="e.g. 2024" />
    </div>
</template>

<script src="js/admin.js"></script>
</body>
</html>
